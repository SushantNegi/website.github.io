    <title>Game Previews</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-vector/dark-hexagonal-background-with-gradient-color_79603-1409.jpg'); /* Replace 'your-background-image.jpg' with your actual image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .game-preview {
            width: 150px;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: top;
            transition: box-shadow 0.3s;
        }

        .game-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .game-preview h2 {
            margin-top: 10px;
            font-size: 1em;
        }

        .game-preview p {
            color: #555;
            font-size: 0.8em;
        }

        /* Optional: Add hover effect for better user experience */
        .game-preview:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
